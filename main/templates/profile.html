{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
    <div class="columns">
        <div class="col-5 col-mx-auto">
            <form method="post" class="form-horizontal" id="profileForm">
                {% csrf_token %}
                {{ profile_form }}
                <div id="profileSubmit">
                    <button type="submit" class="btn btn-success">{% trans "Save" %}</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
